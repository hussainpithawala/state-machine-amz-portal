name: Release Docker Image

on:
  # Manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0, latest)'
        required: true
        default: 'latest'
      push_to_registry:
        description: 'Push to Docker Hub'
        type: boolean
        required: true
        default: true

  # Automatic release on git tags
  push:
    tags:
      - 'v*.*.*'  # Matches tags like v1.0.0, v2.1.3, etc.

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      # Determine version tag from input or git tag
      - name: Determine version tag
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=latest" >> $GITHUB_ENV
          fi
          echo "Tag version: ${{ env.VERSION }}"

      # Generate full list of tags: both version and latest
      - name: Prepare Docker tags
        id: docker_tags
        run: |
          REPO="${{ github.repository }}"
          GHCR="ghcr.io/${{ github.repository }}"
          VERSION="${{ env.VERSION }}"
          
          TAGS=""
          # Always include version tag
          TAGS+="${REPO}:${VERSION}\n"
          TAGS+="${GHCR}:${VERSION}\n"
          
          # Also include 'latest' if explicitly requested or on tagged release
          if [[ "${{ github.event.inputs.version }}" == "latest" ]] || [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAGS+="${REPO}:latest\n"
            TAGS+="${GHCR}:latest\n"
          fi
          
          echo "TAGS<<EOF" >> $GITHUB_ENV
          echo -e "$TAGS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event.inputs.push_to_registry == 'true' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        if: github.event.inputs.push_to_registry == 'true' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event.inputs.push_to_registry == 'true' || startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ env.TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Display Docker image info
        run: |
          echo "Docker images built and pushed:"
          echo "${{ env.TAGS }}"
